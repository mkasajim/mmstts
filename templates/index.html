      <script>
function showProcessingMessage() {
    document.getElementById('submitButton').style.display = 'none';
    document.getElementById('processingMessage').style.display = 'block';
}

function hideProcessingMessage() {
    document.getElementById('submitButton').style.display = 'block';
    document.getElementById('processingMessage').style.display = 'none';
}

document.getElementById('submitButton').addEventListener('click', async (event) => {
    event.preventDefault(); // Prevent the default form submission

    showProcessingMessage(); // Show the processing message and hide the Speak button

    const languageDropdown = document.getElementById("myDropdown");
    const language = languageDropdown.options[languageDropdown.selectedIndex].value;
    const text = document.getElementById("textArea").value;

    const formData = new FormData();
    formData.append('language', language);
    formData.append('text', text);

    try {
        const response = await fetch('/speak', {
            method: 'POST',
            body: formData,
        });

        if (response.ok && response.headers.get('Content-Type') === 'audio/wav') {
            const audioBlob = await response.blob();
            const audioURL = URL.createObjectURL(audioBlob);

            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.createElement('source');
            audioSource.src = audioURL;
            audioSource.type = 'audio/wav';
            audioPlayer.innerHTML = '';
            audioPlayer.appendChild(audioSource);
            audioPlayer.load();
            audioPlayer.play();
        } else {
            console.error('Request failed:', response.status, response.statusText);
        }
    } catch (error) {
        console.error('Request error:', error);
    } finally {
        hideProcessingMessage(); // Hide the processing message and show the Speak button again
    }
});
      </script>
